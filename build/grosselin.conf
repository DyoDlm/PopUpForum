# /etc/nginx/sites-available/popupforum.conf

server {
    listen 80;
    listen 443;
    server_name localhost;

    # Racine du site
    root /home/dyodlm/ZONE/PopUpForum/ressources;
    index html/index.html;

    # Logs
    access_log /var/log/nginx/popupforum_access.log;
    error_log  /var/log/nginx/popupforum_error.log;

    # Dossier principal du site
    location / {
        try_files $uri $uri/ /html/index.html;
    }

    # Gestion des erreurs personnalisées
    error_page 404 /html/errors/404.html;
    error_page 500 502 503 504 /html/errors/50x.html;

    location = /html/errors/404.html {
        root /home/dyodlm/ZONE/PopUpForum/ressources;
        internal;
    }

    # Ressources statiques (images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /home/dyodlm/ZONE/PopUpForum/ressources/html;
        expires 30d;
        access_log off;
    }

    # Inclusion des fichiers d'en-tête/pied de page si besoin
    location /includes/ {
        alias /home/dyodlm/ZONE/PopUpForum/ressources/html/includes/;
        autoindex off;
    }

    # Activation CGI (FastCGI via fcgiwrap)
    location /cgi/ {
        gzip off;
        root /home/dyodlm/ZONE/PopUpForum/ressources/html;
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING    $query_string;
    }

    # Sécurité basique
    location ~ /\.ht {
        deny all;
    }
}

