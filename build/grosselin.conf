server {
    listen 80;
    server_name _;

    root /var/www/monsite/html;
    index index.html;

    access_log /var/www/monsite/logs/access.log;
    error_log  /var/www/monsite/logs/error.log warn;

    # Pages d’erreur personnalisées
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;
    location = /errors/404.html { internal; }
    location = /errors/50x.html { internal; }

    # Ressources statiques
    location /assets/ {
        expires 30d;
        access_log off;
    }

    # Protection : ne pas servir les fichiers cachés
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Execution des scripts CGI
    location /cgi/ {
        gzip off;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/run/fcgiwrap.socket;
        fastcgi_intercept_errors on;
    }

    # Routes principales (pages du diagramme)
    location / {
        try_files $uri $uri/ =404;
    }

    # Redirections internes (facultatives selon ton flux)
    # Exemple : redirection après soumission de formulaire
    location = /submit_success {
        return 302 /Forum.html;
    }
}

